---
- hosts: localhost
  tasks:
  - name: create new RDS DB instance 
    rds:
      command: create
      instance_name: "{{ db_name }}"
      db_engine: "{{ engine }}"
      size: "{{ size }}"
      instance_type: "{{ type }}"
      username: "{{ user }}"
      region: "{{ region }}"
      password: "{{ password }}"

  - name: Get services
    uri:
      url: "https://192.168.2.46/api/services"
      method: GET
      return_content: yes
      user: admin
      password: "smartvm"
      validate_certs: nO
      body_format: json
      headers:
        Content-Type: "application/json"
    register: service

  - name: Create CloudForms Generic object instance
    uri:
      url: "https://localhost/api/generic_objects"
      method: POST
      user: admin
      password: "{{ cf_password }}"
      validate_certs: no
      headers:
        Content-Type:  application/json
      body_format: json
      body:
        action: create
        name: "{{ name }}" 
        generic_object_definition:
          href: "https://localhost/api/generic_object_definitions/46000000000001"
        property_attributes:
          engine: "{{ engine }}"
          type: "{{ type }}"
          region: "{{ region }}"
          username: "{{ user }}"
          size: "{{ size }}"
          name: "{{ db_name }}"
        associations:
          provider:
          - href: https://192.168.2.46/api/providers/46000000000001
          service:
          - href: "{{ service.json.resources|last|json_query('href') }}"
    register: genobject

  - name: add generic object to service
    uri:
      url: "{{ service.json.resources|last|json_query('href') }}"
      method: POST
      user: admin
      password: "{{ password }}"
      validate_certs: no
      headers:
        Content-Type:  application/json
      body_format: json
      body:
        action: add_resource
        resource:
          resource:
            href: "genobject.json.results|last|json_query('href')"
